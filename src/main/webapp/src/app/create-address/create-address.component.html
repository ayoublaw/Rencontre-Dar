  <div *ngFor="let adr of ListAddress" class="row">
    <div class="col-md-2 col-xs-3 b-r"> <strong>nom</strong>
      <br>
      <p class="text-muted">{{ adr.Nom }}</p>
    </div>
    <div class="col-md-2 col-xs-3 b-r"> <strong>numero</strong>
      <br>
      <p class="text-muted">{{ adr.Numero }}</p>
    </div>
    <div class="col-md-2 col-xs-3 b-r"> <strong>rue</strong>
      <br>
      <p class="text-muted">{{ adr.Rue }}</p>
    </div>
    <div class="col-md-2 col-xs-3"> <strong>ville</strong>
      <br>
      <p class="text-muted">{{ adr.Ville }}</p>
    </div>
    <div class="col-md-2 col-xs-3"> <strong>CodePostal</strong>
      <br>
      <p class="text-muted">{{ adr.CodePostal }}</p>
    </div>

  </div>
  <div *ngIf="ListAddress == null">
    <p>Vous Avez Pas d'addresse</p>
  </div>
  <div *ngIf="messageEmpty != null">
    <p>{{ messageEmpty }}</p>
  </div>

  <div *ngIf="addressService.messageJuste">
    <p class="label label-success">{{addressService.messageJuste}}</p>
  </div>
  <div *ngIf="addressService.messageErr">
    {{addressService.messageErr}}
  </div>
  <div class="form-horizontal form-material">
    <div class="form-group">
      <label class="col-md-12">Nom de l'addresse</label>
      <div class="col-md-12">
        <input type="text" #nom class="form-control form-control-line">
      </div>
    </div>
    <div class="form-group">
      <label for="example-email" class="col-md-12">NÂ° Rue</label>
      <div class="col-md-12">
        <input type="number" #numero class="form-control form-control-line" name="example-email" id="example-email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-12">Rue</label>
      <div class="col-md-12">
        <input type="text" #rue class="form-control form-control-line">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-12">ville</label>
      <div class="col-md-12">
        <input type="text" #ville class="form-control form-control-line">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-12">Code Postal</label>
      <div class="col-md-12">
        <input type="number" #codepostal class="form-control form-control-line"  >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button class="btn btn-success" (click)="addAddress(nom.value,numero.value,rue.value,ville.value,codepostal.value)">Ajouter Address</button>
      </div>
    </div>
  </div>
