<section id="wrapper" >
  <div class="login-box">
      <div class="form-horizontal form-material" id="loginform" action="index.html">
        <h3 class="box-title m-b-20">Enregistrer</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Nom" #nom>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Prenom" #prenom>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email" #email>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="Password" #password>
          </div>
        </div>

        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="number" required="" placeholder="Age" #age>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <label class="label">M</label><input [(ngModel)]="myModeSex" type="radio" required="" name="sex" value="M" >
            <label class="label">F</label><input [(ngModel)]="myModeSex" type="radio" required="" name="sex" value="F" >
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <label> Centre d'interet : Utilisez CTRL pour slectioner plusieurs choix </label>
            <select [(ngModel)]="myModelProperty" class="form-check" multiple>
              <option *ngFor="let centre of centreIntTab" [ngValue]="centre">{{centre}}</option>
              </select>
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" (click)="register(email.value, password.value, nom.value, prenom.value, age.value,myModeSex,myModelProperty )" type="submit">Enregistrer</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Already have an account? <a routerLink="/login" class="text-primary m-l-5"><b>Login</b></a></p>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <app-err-message></app-err-message>
          </div>
        </div>

    </div>
  </div>
</section>
