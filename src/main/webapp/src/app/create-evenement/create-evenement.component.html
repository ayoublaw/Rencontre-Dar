<div class="form-horizontal form-material">
  <div class="form-group">
    <label class="col-md-12">Description</label>
    <div class="col-md-12">
      <input type="text" #descri class="form-control form-control-line">
    </div>
  </div>
  <div class="form-group">
    <label for="example-email" class="col-md-12">Nombre de participant</label>
    <div class="col-md-12">
      <input type="number" #nbrpart class="form-control form-control-line" name="nbrpati" id="example-email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-12">date</label>
    <div class="col-md-12">
      <input type="date" #date class="form-control form-control-line">
    </div>
  </div>
  <div class="form-group ">
    <div class="col-xs-12">
      <label> Centre d'interet : </label>
      <select [(ngModel)]="myModelProperty" class="form-check">
        <option *ngFor="let centre of centreIntTab" [ngValue]="centre">{{centre}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-12">Saisie votre Adresse pour l'evenement</label>
    <div class="col-md-12">
      <input type="text" #adr_prop class="form-control form-control-line"  >
      <a *ngIf="nbrpart > 2" (click)="getPlace(adr_prop,myModelProperty)" ) class="btn btn-success"> Design weblayout</a></div>
  </div>
  <div *ngFor="let place of ListPlace" class="steamline">
    <div class="sl-item">
      <div class="sl-left"> <img src="https://maps.googleapis.com/maps/api/place/photo?&photoreference={{place.photos.photo_reference}}&key=YOUR_API_KEY" alt="user" class="img-circle" /> </div>
      <div class="sl-right">
        <div class="m-l-40"><a href="#" class="text-info">{{place.name}}</a>
          <p>Rating <a href="#"> {{place.rating}}</a></p>
          <p>Addresse <a href="#"> {{place.vicinity}}</a></p>
        </div>

      </div>
    </div>
    <hr>
  </div>

    <div class="form-group">
    <div class="col-sm-12">
      <button class="btn btn-success" (click)="addAddress(nom.value,numero.value,rue.value,ville.value,codepostal.value)">Ajouter Address</button>
    </div>
  </div>
</div>
