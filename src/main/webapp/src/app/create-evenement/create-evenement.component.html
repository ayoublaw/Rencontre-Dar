<div class="form-horizontal form-material">
  <div class="form-group">
    <label class="col-md-12">Description</label>
    <div class="col-md-12">
      <input type="text" #descri class="form-control form-control-line">
    </div>
  </div>
  <div class="form-group">
    <label for="example-email" class="col-md-12">Nombre de participant</label>
    <div class="col-md-12">
      <input type="number"  class="form-control form-control-line" name="nbrpati" id="example-email" #nbrpart (input)="nbrpart.value">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-12">date</label>
    <div class="col-md-12">
      <input type="datetime-local" #date class="form-control form-control-line">
    </div>
  </div>
  <div class="form-group ">
    <div class="col-xs-12">
      <label> Centre d'interet : </label>
      <select [(ngModel)]="myModelProperty" class="form-check">
        <option *ngFor="let centre of centreIntTab" [ngValue]="centre">{{centre}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-12">Saisie votre Adresse pour l'evenement</label>
    <div class="col-md-12">
      <input type="text" #adr_prop class="form-control form-control-line"  >
      <a *ngIf="nbrpart.value > 2" (click)="getPlace(adr_prop.value,myModelProperty)"  class="btn btn-success">Chercher des places</a>
    </div>
  </div>
  <div *ngFor="let place of ListPlace" class="steamline">
    <div class="sl-item">
      <input type="radio" [(ngModel)]="RadioModel" name="RadioMedel" [value]="place.place_id">
      <div class="sl-left">
        <img src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference={{place.photos[0].photo_reference}}&key=AIzaSyCCP9mY6YG5WyvRqftQQdavXQW6Rm4u9es" alt="user" class="img-rounded" /> </div>
      <div class="sl-right">
        <div class="m-l-40">
          <a href="#" class="text-info">{{place.name}}</a>
          <p>Rating <a href="#"> {{place.rating}}</a></p>
          <p>Addresse <a href="#"> {{place.vicinity}}</a></p>
        </div>
        <a (click)="directions(place.vicinity,adr_prop.value)" class="btn btn-default pull-right"> Iteniraires</a>
      </div>
    </div>
    <div class="sl-right" *ngIf=" Directions != null && Directions.adr == place.vicinity"  >
    <div *ngFor="let route of Directions.routes" class="sl-item">
        <div *ngFor="let leg of route.legs">
          <div *ngIf="leg">
            <div>
             <p class="sl-left"> Duration : {{leg.duration.text}}</p>
             <p class="sl-right">Distance : {{leg.distance.text}}</p>
             </div>
         <div *ngFor="let step of leg.steps" style="display:inline">
          <i *ngIf="step.travel_mode === 'WALKING'" class="material-icons">directions_walk</i>
          <div *ngIf="step.travel_mode === 'TRANSIT'">
           <img  *ngIf="step.transit_details.line.vehicle.local_icon == null" [src]="step.transit_details.line.vehicle.local_icon">
           <img  *ngIf="step.transit_details.line.vehicle.local_icon != null" [src]="step.transit_details.line.vehicle.icon">
            <p style="color: {{ step.transit_details.line.text_color }}">{{ step.transit_details.line.short_name}}</p>
         </div>
           {{step.duration.text}} >
         </div>
          </div>
        </div>
      <hr>
    </div>
    </div>
  </div>
  <div *ngIf="evenService.MessageErr != null && evenService.MessageErr !== undefined" class="alert alert-danger">{{ evenService.MessageErr }}</div>
  <div class="form-group">
    <div class="col-sm-12">
      <button class="btn btn-success" (click)="Addaevent(descri.value,nbrpart.value,date.value,myModelProperty,RadioModel,adr_prop.value)">Ajouter Evenement</button>
    </div>
  </div>
</div>
