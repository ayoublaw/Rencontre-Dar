<div id="page-wrapper">
  <div class="container">
  <div class="row align-items-center">
      <div class="col "></div>
      <div class="col">
        <div class="white-box align-middle">
          <div class="text-center">
            <img src="../../assets/logo.png" class="img logo">
          </div>
          <div class="login-box">
            <div class="form-horizontal form-material" id="loginform" >
        <h3 class="box-title m-b-20">Login</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text"  required="" placeholder="Email" #email>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" #password required="" placeholder="Password">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" (click)="login(email.value,password.value)"  type="submit">Sign Up</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Vous avez pas un compte?<a routerLink="/register" class="text-primary m-l-5"><b>Enregistrer</b></a></p>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <app-err-message></app-err-message>
          </div>
        </div>
      </div>
          </div>
        </div>
      </div>
      <div class="col " ></div>
    </div>
  </div>
</div>
